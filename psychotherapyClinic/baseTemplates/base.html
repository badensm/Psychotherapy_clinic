<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% if user.is_authenticated %}
    <a href="{% url 'logout_user' %}"><p>Wyloguj</p></a>
    
        {% if user.is_superuser %}
            <h1>Witaj wszechmocny administratorze {{user}}!!!</h1>
            <a href="{% url 'admin:index' %}"><p>Strona admina</p></a>
        {% else %}
            <a href="{% url 'account' user.id %}"><p>Twoje konto</p></a>
            <a href="{% url 'visit_list' %}"><p>Twoje wizyty</p></a>
        {% endif %}      
    {% else %}
    <a href="{% url 'register' %}"><p>Zarejestruj się</p></a>
    <a href="{% url 'login_user' %}"><p>Zaloguj się</p></a>
    {% endif %}
     {% block content%}
    {% endblock content %}

</body>
</html>
