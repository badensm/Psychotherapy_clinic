{% extends 'base.html' %}


{% block content %}


<h2>Umów nową wizytę</h2>
 
<form action="{% url 'create_visit_therapist' %}" method='POST' class="simple">
    <p>Pacjent: {{user.first_name}} {{user.last_name}}</p>

    <label for="patient_select"><p>Pacjent:</p></label>
    <select name="patient_select" id="patient_select">
        
        {% for patient in patient_list %}

            <option value="{{patient.id}}">{{patient.username}}</option>
            
        {% endfor %}
            
    </select>

    <label for="visit_date_select"><p>Termin wizyty:</p></label>
    <select name="visit_date_select" id="visit_date_select">
        
        {% for visit_date in visit_dates %}                                         

            <option value={{visit_date.id}}>{{visit_date.day}}, godz. {{visit_date.hours}}</option> 
  
        {% endfor %}
            
    </select>
    {% csrf_token %}
    <button type="Submit">Umów</button>  
</form>
{% endblock content %}
